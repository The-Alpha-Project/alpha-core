name: BuildTestDeploy

on:
  push:
    branches: [ Nam ]
  pull_request:
    branches: [ Nam ]

env:
  BUILD_TYPE: Release

jobs:
  linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Checkout submodules
      run: git submodule update --init --recursive      

    - name: Configure CMake
      working-directory: ${{github.workspace}}/contrib/namigator/
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      working-directory: ${{github.workspace}}/contrib/namigator/
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Install
      working-directory: ${{github.workspace}}/contrib/namigator/
      run: cmake --install build --prefix ${{github.workspace}}/contrib/namigator/install
    
    - name: Rename libs
      working-directory: ${{github.workspace}}/
      run: |
        cd ${{github.workspace}}/contrib/namigator/install/namigator/
        find . -iname "*mapbuild*" -execdir mv {} mapbuild.so \;
        find . -iname "*pathfind*" -execdir mv {} pathfind.so \;
        
    - name: Test
      working-directory: ${{github.workspace}}/contrib/namigator/install/
      run: python3.9 test/smoke_tests.py
      
    - name: Copy namigator libs
      working-directory: ${{github.workspace}}/
      run: |
        mv ${{github.workspace}}/contrib/namigator/install/namigator/* ${{github.workspace}}/namigator/
        rm -rf ${{github.workspace}}/contrib

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: alpha_core_linux
        compression-level: 9
        path: ${{github.workspace}}
        retention-days: 5
    
    - name: Create Zip
      working-directory: ${{github.workspace}}
      run: zip -r alpha_core_linux.zip . -x ".git/*" ".github/*"
    
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
          
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: alpha_core_linux.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}
        release_name: ${{ steps.date.outputs.date }}

  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Checkout submodules
      run: git submodule update --init --recursive
    
    - name: Install python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        architecture: 'x64'

    - name: Configure CMake
      working-directory: ${{github.workspace}}/contrib/namigator/
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      working-directory: ${{github.workspace}}/contrib/namigator/
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Install
      working-directory: ${{github.workspace}}/contrib/namigator/
      run: cmake --install build --prefix ${{github.workspace}}/contrib/namigator/install
      
    - name: Rename libs
      working-directory: ${{github.workspace}}/
      run: |
        cd ${{github.workspace}}/contrib/namigator/install/namigator/
        Get-ChildItem -Recurse -Name "*mapbuild*" | Rename-Item -NewName mapbuild.pyd
        Get-ChildItem -Recurse -Name "*pathfind*" | Rename-Item -NewName pathfind.pyd
        
    - name: Test
      working-directory: ${{github.workspace}}/contrib/namigator/install/
      run: python test/smoke_tests.py
      
    - name: Copy namigator libs
      working-directory: ${{github.workspace}}/
      run: |
        mv ${{github.workspace}}/contrib/namigator/install/namigator/* ${{github.workspace}}/namigator/
        Remove-Item -Recurse -Force ${{github.workspace}}/contrib
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: alpha_core_windows
        compression-level: 9
        path: ${{github.workspace}}
        retention-days: 5
