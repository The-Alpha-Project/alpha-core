name: Wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
     - Nam
  release:
    types:
      - published

jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build SDist
      working-directory: ${{github.workspace}}/contrib/namigator/
      run: pipx run build --sdist

    - name: Check metadata
      working-directory: ${{github.workspace}}/contrib/namigator/
      run: pipx run twine check dist/*

    - uses: actions/upload-artifact@v4
      with:
        path: ${{github.workspace}}/contrib/namigator/dist/*.tar.gz


  build_wheels:
    name: Wheels on ${{ matrix.os }}         
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.5
      env:
        MACOSX_DEPLOYMENT_TARGET: "10.15"
      with:
        path: ${{github.workspace}}/contrib/namigator/
        # config-file: "${{github.workspace}}/contrib/namigator/pyproject.toml"

    - uses: actions/upload-artifact@v4
      with:
        path: ${{github.workspace}}/contrib/namigator/wheelhouse/*.whl


  upload_all:
    name: Upload if release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: artifact
        path: ${{github.workspace}}/contrib/namigator/dist

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.pypi_password }}
        # To test: repository-url: https://test.pypi.org/legacy/

